<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNB Status List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.6/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.min.js"></script>

  <script src="regionList.js"></script>
  <script src="common.js"></script>
</head>
<body>
  <header>
    <h1>GNB Status List</h1>
    <div class="btn-wrap">
      <button id="compareBtn" disabled>compare</button>
      <button class="down-btn" disabled>
        <i class="fa-regular fa-circle-down"></i>
        excel
      </button>
    </div>
  </header>

  <div class="content">
    <div class="group">
      <div class="g-title on">
        <input type="checkbox" id="global">
        <label for="global">
          <span class="check-icon" aria-hidden="true"></span>
        </label>
        <h3 id="group0">Global</h3>
      </div>
      <ul class="gnb-wrap on"></ul>
    </div>
    <div class="group">
      <div class="g-title">
        <input type="checkbox" id="asia">
        <label for="asia">
          <span class="check-icon" aria-hidden="true"></span>
        </label>
        <h3 id="group1">ASIA</h3>
      </div>
      <ul class="gnb-wrap"></ul>
    </div>
    <div class="group">
      <div class="g-title">
        <input type="checkbox" id="europe">
        <label for="europe">
          <span class="check-icon" aria-hidden="true"></span>
        </label>
        <h3 id="group2">EUROPE</h3>
      </div>
      <ul class="gnb-wrap"></ul>
    </div>
    <div class="group">
      <div class="g-title">
        <input type="checkbox" id="africa">
        <label for="africa">
          <span class="check-icon" aria-hidden="true"></span>
        </label>
        <h3 id="group3">MIDDLE EAST & AFRICA</h3>
      </div>      
      <ul class="gnb-wrap"></ul>
    </div>
    <div class="group">
      <div class="g-title">
        <input type="checkbox" id="northAmerica">
        <label for="northAmerica">
          <span class="check-icon" aria-hidden="true"></span>
        </label>
        <h3 id="group4">NORTH AMERICA</h3>
      </div>
      <ul class="gnb-wrap"></ul>
    </div>
    <div class="group">
      <div class="g-title">   
        <input type="checkbox" id="caribbean">
        <label for="caribbean">
          <span class="check-icon" aria-hidden="true"></span>
        </label>
        <h3 id="group5"> CENTRAL AMERICA AND CARIBBEAN</h3>
      </div>
      <ul class="gnb-wrap"></ul>
    </div>
    <div class="group">
      <div class="g-title">
        <input type="checkbox" id="southAmerica">
        <label for="southAmerica">
          <span class="check-icon" aria-hidden="true"></span>
        </label>
        <h3 id="group6">SOUTH AMERICA</h3>
      </div>      
      <ul class="gnb-wrap"></ul>
    </div>
  </div>

  <div class="dim">
    <div class="loader"></div>
    <p class="total-wrap">
      <span class="status-num"></span> /
      <span class="total-num"></span>
    </p>
  </div> 

  <button class="top">
    <i class="fa-solid fa-arrow-up"></i>
  </button>
</body>
</html>
